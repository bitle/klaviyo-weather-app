<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Powered Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 600px;">

    <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Weather Powered Email</h2>

        {% if error != None %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>

        <div class="form-group">
            <label for="inputLocation" class="sr-only">Location</label>
            <select class="form-control" name="location" id="inputLocation" required>
                {% for city in cities %}
                    <option value="{{ city.city }}, {{ city.state }}">{{ city.city }}, {{ city.state }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe</button>
    </form>

</div> <!-- /container -->
</body>
</html>
